<!DOCTYPE html>
<html>

<head>
    <title>Evolution Sim</title>
    <link rel="stylesheet" href="styles.css">
    </link>

    <script src="scripts/lib/jquery-3.6.1.min.js"></script>
</head>

<body>

    <h1>EVOLUTION SIM</h1>
    <div class="d-flex">
        <div class="col">
            <table width="200">
                <tbody>
                    <tr>
                        <th>Plants:</th>
                        <td id="statPlants"></td>
                    </tr>
                    <tr>
                        <th>Herbivores:</th>
                        <td id="statHerbivores"></td>
                    </tr>
                    <tr>
                        <th>Carnivore:</th>
                        <td id="statCarnivores"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <canvas id="canvas" width="600" , height="600"></canvas>
        </div>
        <div class="col">
            <table width="200" style="text-align:left;">
                <tbody>
                    <tr>
                        <th>Entity ID:</th>
                        <td id="entityID"></td>
                    </tr>
                    <tr>
                        <th>Type:</th>
                        <td id="entityType"></td>
                    </tr>
                    <tr>
                        <th>Position:</th>
                        <td id="entityPosition"></td>
                    </tr>
                    <tr>
                        <th>Wander Pos</th>
                        <td id="entityWanderPosition"></td>
                    </tr>
                    <tr>
                        <th>Action:</th>
                        <td id="entityAction"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td id="entityAge"></td>
                    </tr>
                    <tr>
                        <th>Energy:</th>
                        <td id="entityEnergy"></td>
                    </tr>
                    <tr>
                        <th>Repro. Cost:</th>
                        <td id="entityReproductionCost"></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    
    
    <button id="startButton">Start</button>
    <button id="stopButton">Pause</button>
    <button id="resetButton">Reset</button>

    <script src='./scripts/settings/settings.js'></script>
    <script src='./scripts/stats.js'></script>
    <script src='./scripts/handlers/handlers.js'></script>
    <script src='./scripts/Entities/Position.js'></script>
    <script src='./scripts/Entities/GeneMap/GeneMap.js'></script>
    <script src='./scripts/Entities/Entity.js'></script>
    <script src='./scripts/Entities/CircleEntity.js'></script>
    <script src='./scripts/Entities/LifeForm.js'></script>
    <script src='./scripts/Entities/Creature.js'></script>
    <script src='./scripts/Entities/Plant.js'></script>
    <script src='./scripts/Entities/Herbivore.js'></script>
    <script src='./scripts/Entities/Carnivore.js'></script>
    <script src='./scripts/Entities/EntityManager.js'></script>
    <script src="./scripts/Simulation.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
